<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- css -->
  <link rel="stylesheet" href="css/style.css">

  <!-- google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Interactive card details form</title>

</head>

<body>
  <main id="wrapper">

    <section id="dark-sec-mobile">

    </section>

    <section id="dark-sec">
      <div class="card card-front">
        <span>0000 0000 0000 0000</span>
        <span>JANE APPLESEED</span>
        <span>00/00</span>
      </div>

      <div class="card card-back">
        <span>000</span>
      </div>
    </section>

    <section id="light-sec">
      <div id="form">

        <div class="label-input-container">
          <label for="name" class="form-label">CARDHOLDER NAME</label> <br>
          <input type="text" placeholder="e.g. Jane Appleseed"> <br>
        </div>

        <div class="label-input-container">
          <label for="number" class="form-label">CARD NUMBER</label> <br>
          <input type="textarea"> <br>
        </div>

        <div class="date-cvc label-input-container">

          <div class="date">

            <label for="date" class="form-label">EXP. DATE(MM/YY)</label>

            <div class="exp-date">
              <input type="textarea">
              <input type="textarea">
            </div>

          </div>

          <div class="date cvc">
            <label for="cvc" class="form-label">CVC</label>
            <input type="textarea"> <br>
          </div>

        </div>

        <div>
          <button type="submit">Confirm </button>
        </div>

      </div>
    </section>

  </main>
























  <!-- 0000 0000 0000 0000
  Jane Appleseed
  00/00

  000

  Cardholder Name
  e.g. Jane Appleseed

  Card Number
  e.g. 1234 5678 9123 0000

  Exp. Date (MM/YY)
  MM
  YY

  CVC
  e.g. 123

  Confirm -->

</body>

</html>
